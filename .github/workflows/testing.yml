name: Testing
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.0'
      - name: Install dependencies
        run: go get .
      - name: Run Test
        run: go test ./internal/usecase/... ./internal/controller/http/...